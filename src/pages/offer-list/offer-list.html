<ion-header>
    <ion-navbar>
        <ion-title> {{'My Offer' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="Product m16">
        <button ion-item class="bg-product mb16" *ngFor="let list of offer_list;let i=index" (click)="goOnOffersPage(list.id)">
            <div class="thumbnail">
                <!-- <img src="{{uploadUrl}}{{list.offer_banner}}"> -->
                <img src="{{uploadUrl + list.offer_banner}}">
            </div>
            <div class="errow">
                <div class="list-tags">
                    <h1>{{lang != 'en'? list.hin_title : list.title}}</h1>
                    <p>{{'Valid Upto' | translate}} : {{list.end_date | date:'d MMMM y'}}</p>
                </div>
                <i class="material-icons mr10">trending_flat</i>
            </div>
        </button>
    </div>

    <div class="image-detail" *ngIf="offer_list.length == 0">
        <ion-icon ios="ios-alert" md="md-alert"></ion-icon>
        <p>{{'We are not running any offers in your region!' | translate}}</p>
        <p>{{'In case of any query please call our toll free number' | translate}} <a href="tel:+91-9501501149">+91-9501501149</a></p>
        <button ion-button color="secondary"  (click)="goOnChat()" outline>{{'chat with us' | translate}}</button>
    </div>
    
</ion-content>
